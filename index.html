<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Todolist</title>
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<button class="fab btn btn-primary" onclick="dark()"><i class="fa fa-moon-o"></i></button>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="header">
          <h2>Todolist Javascript</h2> 
        </div>
        <div class="input-group fixed">
          <input class="form-control" name="item" placeholder="Masukkan List" autocomplete="off">  
          <div class="input-group-append">
            <button class="btn btn-primary" onclick="addItem()"><i class="fa fa-plus"></i></button>
          </div>
        </div> 
        <ul class="list-group" id="list-item">
        </ul>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
